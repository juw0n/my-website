<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error 404 - Page Not Found</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 10px;
      color: #e74c3c;
    }
    p {
      font-size: 24px;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you're looking for is under maintenance, check back later.</p>
  <a href="index.html">Go Back Home</a>
</body>
</html>
